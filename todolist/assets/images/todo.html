<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js" defer></script>
</head>

<body>
    <div class="container">
        <input type="number" name="text" placeholder="" id="text" autocomplete="off"
        max="20">
        <img src="align-left-solid.svg" alt="" class="bars">
        <img src="plus-solid.svg" alt="" onclick="add()" id="add">

        <div class="todo" onclick="p(0)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>
        <div class="todo" onclick="p(1)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>
        <div class="todo" onclick="p(2)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>
        <div class="todo" onclick="p(3)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>
        <div class="todo" onclick="p(4)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>
        <div class="todo" onclick="p(5)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>
        <div class="todo" onclick="p(6)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>
        <div class="todo" onclick="p(7)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>
        <div class="todo" onclick="p(8)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>
        <div class="todo" onclick="p(9)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>
        <div class="todo" onclick="p(10)"><img class="check" src="check-solid.svg" alt="">
            <p class="pa"></p>
        </div>


    </div>
</body>

</html>
